<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dropdown</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="jquery.js" charset="utf-8"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="input-group">
      <input type="text" class="form-control" aria-label="..." placeholder="Click here, then press Tab">
      <div class="input-group-btn">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Action <span class="caret"></span></button>
        <ul class="dropdown-menu dropdown-menu-right">
          <li><a href="#">Home</a></li>
          <li><a href="#">Can use arrows</a></li>
          <li><a href="#">To navigate arround</a></li>
          <li role="separator" class="divider"></li>
          <li><a href="#">End</a></li>
        </ul>
      </div><!-- /btn-group -->
    </div><!-- /input-group -->
  </body>
  <script src="dropdownScript.js" charset="utf-8"></script>
</html>
